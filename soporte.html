<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Soporte Técnico</h1>
  <p>
    Si tienes algún problema o consulta, completa el siguiente formulario
    y nuestro equipo de soporte se pondrá en contacto contigo.
  </p>

    <form>

        <label for="nombre">ingresa tu nombre
            <input type="name"
            placeholder="ej: Christopher">
        </label>
        <br>
        <label for="Gmail">ingrese su correo
            <input type="email" name="Gmail" placeholder="@gmail.com">
        </label>
        <br>
        <label for="Contraseña">ingrese su contraseña
            <input type="password"  name="password" placeholder="contraseña">
        </label>
        <br>
        
        <label for="Consultas">
            <select name="Consulta">
            <option value="realizar consulta">Realizar consulta</option>
            <option value="Compra de juegos">Compra de juegos</option>
            <option value="Reportes">Reportar algun fallo</option>
            <option value="Contactar con staff">Contactar con staff</option>
        </select>
        </label>
        <br>

        <label for="Prioridad">
            <p>Que tan alta es tu consulta</p>
            <input type="radio" name="Prioridad" value="baja">baja
            <input type="radio"  name="Prioridad"  value="media">media
            <input type="radio"  name="Prioridad"  value="Alta">Alta
        </label>
        <br>

        <label for="Mensaje">
            <textarea name="mensaje" rows="5"></textarea>
        </label>
        <br>

        <label for="">
            <p>¿Te esta gustando la pagina?</p>
            <input type="checkbox" name="aceptar">Si
            <input type="checkbox"  name="Denegar">No
        </label>
        <br>
        <label for="">
            <p>¿deseas enviar tu formulario?</p>
            <input type="button" value="Aceptar">
        </label>


    </form>


</body>
</html>
